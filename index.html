

<head>

	<style>
.overlay {
	position: fixed;
	width: 100vw;
	height: 10vh;
	top: 0;
	left: 0;
}

.pane {
    width: 95%;
    max-width: 1280px;
    bottom: 0;
    margin: auto;
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    background: rgba(240, 240, 240, 0.5);
    height: 70vh;
    margin-top: 30vh;
    box-shadow: 0 -2px 10px rgba(20, 20, 20, 0.1);
    border-style: solid;
    border-radius: 16px;
    border-color: rgba(255, 255, 255, 0.25);
    border-width: 1px;
    transition: margin 2s ease;
}

.paneImage {
	opacity: 0.25;
	width: 200px;
	margin: auto;
	margin-top: 50px;
	display: block;
	color: black;
	filter: blur(0px) grayscale(1) drop-shadow(0px 0px 5px rgba(20, 20, 20, 1));
}


@keyframes arrow {
	from {
		filter: blur(0px) drop-shadow(0px 0px 5px rgba(20, 20, 20, 1));
		height: 70px;
		padding-bottom: 5px;
		padding-top: 5px;
	}
	to {
		filter: blur(1px) drop-shadow(0px 0px 7px rgba(20, 20, 20, 1));
		height: 80px;
		padding-bottom: 0px;
		padding-top: 0px;
	}
}

#arrow {
	animation: arrow 1.5s ease 0s infinite alternate;
	height: 70px;
	padding-bottom: 5px;
	padding-top: 5px;
	margin-top: 50px;
}

#arrow:hover {
	animation: none;
	transition: height 0.5s, padding: 0.5s;
	opacity: 0.5;
}

.content {
  margin: auto;
  max-width: 720px;
}

button {
  float: right;
  padding: 16px;
  border-radius: 32px;
  font-weight: bold;
  font-size: 16px;
}

body {
    min-height:3000px;
    font-family: arial;
}

.hinthub {
  font-size: 120px;
  font-weight: bold;
  text-align: center;
  margin-top: 20vh;
}


	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		//Parallax 
function simpleParallax() {
    //This variable is storing the distance scrolled
    var scrolled = $(window).scrollTop() + 1;

    //Every element with the class "scroll" will have parallax background 
    //Change the "0.3" for adjusting scroll speed.
    //$('.pane').css('margin-top', (30 +(scrolled * 0.1)) + 'vh');
}
//Everytime we scroll, it will fire the function
$(window).scroll(function (e) {
    simpleParallax();
    $('.pane').css("margin-top", "110vh");
});
		window.onload = function () { $('#arrow').click(() => $('.pane').css("margin-top", "110vh")); };
	</script>
</head>

<body>
<div class="content">
  <h1 class='hinthub'>
  HintHub
  </h1>
  
  <h1>
    The free whistleblower software solution for SMBs
  </h1>
  
  <h3>
  Fed up with ever new regulations and the investments that go with them? The Hinthub Whistleblower Software solution is completely free of charge for compliance with the Whistleblower Directive.
  </h3>
  <button>Set it up now!</button>
</div>

<div class="overlay">

<div class="pane">
	<img class="paneImage" id="arrow" src="arrow-down.svg" />
	<img class="paneImage" src="logo-circle-minimal-blue.svg" />
</div>
</div>
</body>
